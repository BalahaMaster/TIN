<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <base href="../~">
    <link rel="stylesheet" href="styles/styles.css"/>
    <script type="text/javascript" src="scripts.js"></script>
  </head>
  <body>
    <div class="page">
      <header class="header">      
          <div class="header-logo">Biblioteka</div>
      </header>
      <div class="navbar">
        <div id="navbar-menu-items">
          <a href="index.html"><button class=navbar-button>Strona Główna</button></a>
          <a href="book/list.html"><button class=navbar-button>Książki</button></a>
          <a href="rent/list.html"><button class=navbar-button>Wypożyczenia</button></a>
          <a href="client/list.html"><button class=navbar-button>Klienci</button></a>
          <a href="author/list.html"><button class=navbar-button>Autorzy</button></a>
        </div>
        <div id="navbar-menu-login">
          <a href="login/index.html"><button class=navbar-button id="navbar-login">Logowanie</button></a>
        </div>
      </div>
      <div class="breadcrumbs">Strona Główna</div>
      <div class="content">
        <div class="content-frame" id="add-book-frame">
            <div class="content-header" id="add-book-header">
                <div id="header">Wypożyczenie</div>
            </div>
            <div class="content-data" id="details-rent-content-data">
                <div class="attribute-frame" id="details-rent-attribute-frame">
                    <div class="attribute-list">
                            <div class="attribute-name">Klient:</div>
                            <div class="attribute-value"><span id="firstname">Łukasz</span> <span id="lastname">Dębski</span><a href="client/details.html" ><image src="resource/icons/icons8-more-details-32.png" style="height: 20px; widthL 20px;"></image></a></div>
                            <div class="attribute-name">Data wypożyczenia:</div>
                            <div class="attribute-value" id="rent-date">11-11-2042</div>
                            <div class="attribute-name">Kwota do zapłaty:</div>
                            <div class="attribute-value" id="price">978 zł</div>
                            <div class="attribute-name">Data zwrotu:</div>
                            <div class="attribute-value" id="return-date">11-11-2044</div>
                    </div>
                </div>
                <div class="attribute-table" id="table-copies">
                    <label class="medium-label" for="copies">Książki</label>
                    <table id="copies" name="copies">
                        <thead>
                            <tr>
                                <th>Autor</th>
                                <th>ISBN</th>
                                <th>Numer Egzemplarza</th>
                                <th>Cena</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Jan Nowak</td>
                                <td>12321-32312-1321-3</td>
                                <td>13</td>
                                <td>4</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                    
            </div>
            <div class="content-footer">
                <div  id="add-book-footer">
                    <button class="medium-button">Wróć do listy</button>
                    <button class="medium-button">Usuń</button>
                    <button class="medium-button">Edytuj</button>
                    <button class="medium-button">Zwróć</button>
                </div>
            </div>
        </div>
      </div>
    </div>
    <div class="footer">System do zarządzanie biblioteką 2019</div>
  </div>
</body>
</html>
