<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <base href="../~">
    <link rel="stylesheet" href="styles/styles.css"/>
    <script type="text/javascript" src="scripts.js"></script>
  </head>
  <body>
    <div class="page">
      <header class="header">      
          <div class="header-logo">Biblioteka</div>
      </header>
      <div class="navbar">
        <div id="navbar-menu-items">
          <a href="index.html"><button class=navbar-button>Strona Główna</button></a>
          <a href="book/list.html"><button class=navbar-button>Książki</button></a>
          <a href="rent/list.html"><button class=navbar-button>Wypożyczenia</button></a>
          <a href="client/list.html"><button class=navbar-button>Klienci</button></a>
          <a href="author/list.html"><button class=navbar-button>Autorzy</button></a>
        </div>
        <div id="navbar-menu-login">
          <a href="login/index.html"><button class=navbar-button id="navbar-login">Logowanie</button></a>
        </div>
      </div>
      <div class="breadcrumbs">Strona Główna</div>
      <div class="content">
        <div class="content-frame" id="add-rent-frame">
            <div class="content-header" id="add-rent-header">
                <div id="header">Wypożycz</div>
            </div>
            <div class="content-data" id="add-rent-data">
                <div class="attribute-table" id="table-clients">
                    <label class="medium-label" for="clients">Klienci</label>
                    <table class="selectable-table" id="clients" name="clients">
                        <thead>
                            <tr>
                                <th>Imię</th>
                                <th>Nazwisko</th>
                                <th>Data Urodzenia</th>
                                <th>ID</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Jan</td>
                                <td>Kowalski</td>
                                <td>01-01-1969</td>
                                <td>1</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="attribute-table-button">
                        <button class="medium-button" href="#">Dodaj Klienta</button>
                        <button class="medium-button" href="#">Usuń Klienta</button>
                    </div>
                </div>
                <div class="attribute-table" id="table-copies">
                    <label class="medium-label" for="copies">Książki</label>
                    <table class="selectable-table" id="copies" name="copies">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Autor</th>
                                <th>ISBN</th>
                                <th>ID Egzemplarza</th>
                                <th>Cena</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Jan Nowak</td>
                                <td>12321-32312-1321-3</td>
                                <td>13</td>
                                <td>4</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="attribute-table-button">
                        <button class="medium-button" href="#">Dodaj Autora</button>
                        <button class="medium-button" href="#">Usuń Autora</button>
                    </div>
                </div>
            </div>
            <div class="content-buttons"></div>
        </div>
      </div>
    </div>
    <div class="footer">System do zarządzanie biblioteką 2019</div>
  </div>
</body>
</html>
