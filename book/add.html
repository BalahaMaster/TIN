<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <base href="../~">
    <link rel="stylesheet" href="styles/styles.css"/>
    <script type="text/javascript" src="scripts.js"></script>
  </head>
  <body>
    <div class="page">
        <div class="modal" id="add-author-modal">
            <div class="modal-content" id="add-author-modal-content">
                <input class="modal-close" type="image" src="resource/icons/icons8-close-window-32.png" id="delete-modal-close"
                    onclick="closeModal('add-author-modal')">
                <div id="add-author-modal-search" style="padding: 50px 50px 50px 0px;">   
                    <input type="text" id="search-input" name="search-input" style="float: left; height: 40px; margin-right: 10px;">
                    <input type="image" src="resource/icons/icons8-search-32.png"
                        style="float: left; height: 40px; margin-right: 10px;">
                    <a href="author/add.html"><button class="medium-button" style="float: right;">Nowy Autor</button></a>
                </div>
                <div class="attribute-table" id="modal-table-authors">
                    <label class="medium-label" for="modal-authors">Autorzy</label>
                    <table class="selectable-table" id="modal-authors" name="authors">
                        <thead>
                            <tr>
                                <th>Imię</th>
                                <th>Nazwisko</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Stephen</td>
                                <td>King</td>
                            </tr>
                            <tr>
                                <td>Stephen</td>
                                <td>King</td>
                            </tr>
                            <tr>
                                <td>Stephen</td>
                                <td>King</td>
                            </tr>
                            <tr>
                                <td>Stephen</td>
                                <td>King</td>
                            </tr>
                            <tr>
                                <td>Stephen</td>
                                <td>King</td>
                            </tr>
                            <tr>
                                <td>Stephen</td>
                                <td>King</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="attribute-table-button">
                        <button onclick="openModal('add-author-modal')" class="medium-button" href="#">Wybierz Autora</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="add-copy-modal">
            <div class="modal-content" id="add-copy-modal-content">
                <input class="modal-close" type="image" src="resource/icons/icons8-close-window-32.png" id="delete-modal-close"
                    onclick="closeModal('add-copy-modal')">
                <div>
                    <div class="attribute" id="copy-number" style="margin-left: 5px; display: grid;">
                        <label class="medium-label" for="copy-number-input">Numer Egzemplarza</label>
                        <input type="text" id="copy-number-input" name="title"></input>
                        <span class="errorfield" id="copy-number-error"></span>
                    </div>
                    <button class="medium-button"  onclick="closeModalOnVal('add-copy-modal' ,validateCopy())">Zapisz</button>
                </div>
            </div>
        </div>
        <header class="header">      
            <a href="index.html"><image class="header-logo" src="resource\icons\icons8-library-100.png"></image></a>
        </header>
        <div class="navbar">
            <div id="navbar-menu-items">
                <a href="index.html" class="navbar-button"><image src="resource\icons\icons8-library-50.png" id="home-icon"></image></a>
                <a href="book/list.html"><button class=navbar-button>Książki</button></a>
                <a href="rent/list.html"><button class=navbar-button>Wypożyczenia</button></a>
                <a href="client/list.html"><button class=navbar-button>Klienci</button></a>
                <a href="author/list.html"><button class=navbar-button>Autorzy</button></a>
            </div>
            <div id="navbar-menu-login">
                <a href="login/index.html"><button class=navbar-button id="navbar-login">Logowanie</button></a>
            </div>
        </div>
      <div class="breadcrumbs">Strona Główna</div>
      <div class="content">
        <div class="content-frame" id="add-book-frame">
            <div class="content-header" id="add-book-header">
                <div id="header">Dodaj Książkę</div> </div>
            <div class="content-data" id="add-book-content">
                <div class="attribute-frame" id="add-book-attribute-frame">
                    <div class="attribute" id="title">
                        <label class="medium-label" for="title">Tytuł</label>
                        <input type="text" id="title-input" name="title"></input>
                        <span class="errorfield" id="title-error"></span>
                    </div>
                    <div class="attribute" id="release-date">
                        <label class="medium-label" for="release-date">Data wydania</label>
                        <input type="text" id="release-date-input" name="release-date"></input>
                        <span class="errorfield" id="release-date-error"></span>
                    </div>
                    <div class="attribute" id="isbn">
                        <label class="medium-label" for="isbn">ISBN</label>
                        <input type="text" id="isbn-input" name="isbn"></input>
                        <span class="errorfield" id="isbn-error"></span>
                    </div>
                    <div class="attribute" id="price">
                        <label class="medium-label" for="price">Cena za dzień</label>
                        <input type="text" id="price-input" name="price"></input>
                        <span class="errorfield" id="price-error"></span>
                    </div>
                </div>
                <div class="attribute-table" id="table-authors">
                    <label class="medium-label" for="authors">Autorzy</label>
                    <table class="selectable-table" id="authors" name="authors">
                        <thead>
                            <tr>
                                <th>Imię</th>
                                <th>Nazwisko</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <div class="attribute-table-button">
                        <button onclick="openModal('add-author-modal')" class="medium-button" href="#">Dodaj Autora</button>
                        <button class="medium-button" href="#">Usuń Autora</button>
                    </div>
                </div>
                <span class="errorfield" id="table-authors-error"></span>
                <div class="attribute-table" id="table-copies">
                    <label class="medium-label" for="copies">Egzemplarze</label>
                    <table class="selectable-table" id="copies" name="copies">
                        <thead>
                            <tr>
                                <th>Numer</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <div class="attribute-table-button">
                        <button onclick="openModal('add-copy-modal')" class="medium-button" href="#">Dodaj Egzemplarz</button>
                        <button class="medium-button" href="#">Usuń Egzemplarz</button>
                    </div>
                </div>
                <span class="errorfield" id="copies-error"></span>
            </div>
            <div class="content-footer">
                <div  id="add-book-footer">
                    <a href="book/list.html"><button class="medium-button">Anuluj</button></a>
                    <a><button class="medium-button" onclick="validateBook()">Zapisz</button></a>
                </div>
            </div>
        </div>
      </div>
    </div>
    <div class="footer">System do zarządzanie biblioteką 2019</div>
  </div>
</body>
</html>
