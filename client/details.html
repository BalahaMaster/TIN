          <span>Czy jesteś pewny, że chcesz usunąć to wypożyczenie?</span>
        </div>
        <div id="delete-modal-message">
          <button class="medium-button" onclick="closeModal('delete-modal')">Nie</button>
          <button class="medium-button" onclick="closeModal('delete-modal')">Tak</button>
        </div>
      </div>
    </div>
      <header class="header">      
        <a href="index.html"><image class="header-logo" src="resource\icons\icons8-library-100.png"></image></a>
      </header>
      <div class="navbar">
        <div id="navbar-menu-items">
            <a href="index.html" class="navbar-button"><image src="resource\icons\icons8-library-50.png" id="home-icon"></image></a>

                    <div class="attribute-name">Aktywny:</div>
                    <div class="attribute-value" id="active">Tak</div>

            </div>

                                <a class="modal-btn" onclick="openModal('delete-modal')"><input type="image"
