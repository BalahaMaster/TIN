<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <base href="../~">
    <link rel="stylesheet" href="styles/styles.css"/>
    <script type="text/javascript" src="scripts.js"></script>
  </head>
  <body>
    <div class="page">
        <header class="header">      
            <a href="index.html"><image class="header-logo" src="resource\icons\icons8-library-100.png"></image></a>
        </header>
        <div class="navbar">
            <div id="navbar-menu-items">
                <a href="index.html" class="navbar-button"><image src="resource\icons\icons8-library-50.png" id="home-icon"></image></a>
                <a href="book/list.html"><button class=navbar-button>Książki</button></a>
                <a href="rent/list.html"><button class=navbar-button>Wypożyczenia</button></a>
                <a href="client/list.html"><button class=navbar-button>Klienci</button></a>
                <a href="author/list.html"><button class=navbar-button>Autorzy</button></a>
            </div>
            <div id="navbar-menu-login">
                <a href="login/index.html"><button class=navbar-button id="navbar-login">Logowanie</button></a>
            </div>
        </div> 
        <div class="breadcrumbs">Strona Główna</div>
        <div class="content">
            <div class="content-frame" id="add-book-frame">
                <div class="content-header" id="add-book-header">
                    <div id="header">Edytuj Klienta</div>
                </div>
                <div class="content-data" id="add-book-content">
                    <div class="attribute-frame" id="add-book-attribute-frame">
                        <div class="attribute" id="firstname">
                            <label class="medium-label" for="firstname">Imię</label>
                            <input type="text" id="firstname-input" name="firstname"></input>
                            <span class="errorfield" id="firstname-error"></span>
                        </div>
                        <div class="attribute" id="birthdate">
                            <label class="medium-label" for="birthdate">Data Urodzenia</label>
                            <input type="text" id="birthdate-input" name="birthdate"></input>
                            <span class="errorfield" id="birthdate-error"></span>
                        </div>
                        <div class="attribute" id="lastname">
                            <label class="medium-label" for="lastname">Nazwisko</label>
                            <input type="text" id="lastname-input" name="lastname"></input>
                            <span class="errorfield" id="lastname-error"></span>
                        </div>
                        <div class="attribute" id="email">
                            <label class="medium-label" for="email">Adres Email</label>
                            <input type="text" id="email-input" name="email"></input>
                            <span class="errorfield" id="email-error"></span>
                        </div>
                    </div>
                </div>
                <div class="content-footer">
                    <div id="add-book-footer">
                        <a href="client/list.html"><button class="medium-button">Anuluj</button></a>
                        <button class="medium-button" onclick="validateClient()">Zapisz</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">System do zarządzanie biblioteką 2019</div>
    </div>
</body>

</html>
